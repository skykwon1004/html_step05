<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 기초 05 : javascript & jquery</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/main.js"></script>
    <!-- 
        document.querySelector('h1').style.display = 'none';
        코드를 쓰면 아직 h1이 순서상 생성이 안되었기 때문에 display가 없어지지 않는다
        <script src="./js/main.js" defer></script> 쓰면 실행 된다 or 
        js파일에서
        $(function () {
            $('h1').hide();
        })
    -->
</head>

<body>
    <!-- 
        selector name 방법 4가지 
        1. 케밥케이스 : aaa-bbb; -- 서양에서 多 css famework (bootstrap)에서 사용, 표준권고안. (단점은 선택 더블클릭시 앞쪽만 선택, 우리나라에서는 잘안쓸려고 함, 자바에서도 연산으로 인식)
        2. 스네이크케이스 : aaa_bbb; -- 한국에서 가장 많이 씀. php등 ...
        3. 카멜케이스 : aaaBbb; -- javascrio 기본 명명 background-image -- backgroundImage
        4. 파스칼케이스 : AaaBaa; 큰 박스의 명명에 쓰는 경우가 많다.#Wrap 가독성이 좋음
        (한번 정해지면 그대로 계속 쓰기)
    -->
    <div class="Warp">
        <header class="header">
            <h1>lorem</h1>
            <i class="xi-bars"></i>
            <button>click</button>
        </header>

        <main>
            <section class="mainSlide">
                <div class="chulsu">01</div>
                <div>02</div>
                <div>03</div>
            </section>
            <section class="tabMenu">
                <ul class="tit">
                    <li class="on">menu01</li>
                    <li>menu02</li>
                    <li>menu03</li>
                </ul>
                <ul class="con">
                    <li class="on">con01</li>
                    <li>con02</li>
                    <li>con03</li>
                </ul>
            </section>

        </main>

        <footer class="footer">

        </footer>
    </div>
</body>

</html>
